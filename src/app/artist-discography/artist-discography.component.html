<div *ngIf="artist" title="{{ artist.name }}">
  <h1>{{ artist.name }}</h1>
  <p>
    Full discography for {{ artist.name }}<br />
    Click the <b>album cover</b> for more information.
  </p>
  <br />

  <mat-card
    [ngStyle]="{
      'background-image': 'url(' + artist.images[0].url + ')',
      'background-position': 'center'
    }"
    [style.background-size]="'cover'"
    [style.height]="'450px'"
  >
  </mat-card>
</div>

<br /><br />
<h1>Full Discography</h1>

<div fxLayout="row wrap" fxLayout.xs="column" class="albums">
  <div
    fxFlex.sm="100%"
    fxFlex.md="50%"
    fxFlex.lg="33%"
    fxFlex.xl="25%"
    *ngFor="let album of albums"
  >
    <div [style.margin]="'20px'">
      <mat-card [style.min-width]="'200px'">
        <mat-card-header>
          <mat-card-title [routerLink]="['/album', album.id]">{{
            album.name
          }}</mat-card-title>
          <mat-card-subtitle>Album Title</mat-card-subtitle>
        </mat-card-header>

        <img
          mat-card-image
          class="album-cover"
          src="{{ album.images[0].url }}"
          alt="album art"
          [routerLink]="['/album', album.id]"
        />
        <strong>Release Date: </strong>
        {{ album.release_date | date: "M/d/yy" }}
        <br />
        <strong>Tracks: </strong>{{ album.total_tracks }}
      </mat-card>
    </div>
  </div>
</div>
